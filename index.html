<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button><img src="images/search.png"></button>
    </div>



    <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">28Â°c</h1>
        <h2 class="city">Phagwara</h2>
        <div class="details">
            <div class="col">
                <img src ="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="col">
                <img src ="images/wind.png">
                <div>
                    <p class="wind">15km/h</p>

                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const apikey = "c858e10f19d8ddef51725ae43cb42dd9";
    const apiurl = "https://api.openweathermap.org/data/2.5/weather?q=jalandar&";

    const searchBox = document.querySelector(".serch input")
    const searchBtn = document.querySelector(".serch button")

    async function checkWeather(city){
        const response = await fetch(apiurl + city + `&appid=${apikey}` );
        var data = await response.json();

        console.log(data);

        document.querySelector(".city").innerHtml = data.name;
        document.querySelector(".temp").innerHtml = data.main.temp;
        document.querySelector(".humidity").innerHtml = data.main.humidity;
        document.querySelector(".wind").innerHtml = data.wind.speed;
    }



   


checkWeather()
</script>   

</body>
</html>
